<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agrodelis</title>
    <link rel="shortcut icon" type="image/png" href="Img/Logo.ico" />
    <link rel="stylesheet" href="../css/Ordenar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar-container"></div>
    <div class="contenedor">
      <div class="dropdown">
        <button class="dropdown-btn">Categorías</button>
        <div class="dropdown-content">
          <div class="checkbox-group">
            <label
              ><input type="checkbox" class="categoria" value="1" />
              Frutas</label
            >
            <label
              ><input type="checkbox" class="categoria" value="2" />
              Verduras</label
            >
            <label
              ><input type="checkbox" class="categoria" value="3" />
              Carnes</label
            >
            <label
              ><input type="checkbox" class="categoria" value="4" />
              Mariscos</label
            >
            <label
              ><input type="checkbox" class="categoria" value="5" />
              Pescado</label
            >
            <label
              ><input type="checkbox" class="categoria" value="6" />
              Lácteos</label
            >
            <label
              ><input type="checkbox" class="categoria" value="7" /> Granos y
              Cereales</label
            >
            <label
              ><input type="checkbox" class="categoria" value="8" /> Especias y
              Condimentos</label
            >

            <!-- Agregar más categorías aquí -->
          </div>
          <button class="apply-filters">Aplicar Filtros</button>
        </div>
      </div>

      <h1>Lista de Productos</h1>
      <!-- Contenedor para los productos -->
      <div id="productos-container"></div>
    </div>

    <script src="../javascript/Ordenar.js"></script>
  </body>
</html>
